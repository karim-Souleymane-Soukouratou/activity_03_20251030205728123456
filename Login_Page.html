<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('Admi.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
      color: black;
      margin-top: 15px;
    }

    .login-box img {
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      margin: 8px 0;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #e0e8f1;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #0056b3;
    }

    input[type="submit"] {
      background-color: #921e12;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #b32b1a;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="login-container">
    <h2>Attendance Management System</h2>
    <div class="login-box"> 
      <img src="ashesi_logo.png" alt="Ashesi Logo" width="120" height="120">
      <!-- ðŸ‘‡ Added onsubmit to connect JS -->
      <form onsubmit="return handleLogin(event)">
        <input type="email" id="email" name="email" 
               pattern=".+@ashesi\.edu\.gh" 
               placeholder="Enter your Ashesi email" required
               oninvalid="this.setCustomValidity('Email must end with @ashesi.edu.gh')"
               oninput="this.setCustomValidity('')"><br>

        <input type="password" id="password" name="password" placeholder="Password" required><br>

        <select id="role" name="role" required>
          <option value="">-- Select status --</option>
          <option value="student">Student</option>
          <option value="faculty_intern">Faculty Intern</option>
          <option value="lecturer">Lecturer</option>
        </select><br>

        <input type="submit" value="Login">
        <button type="button">Forgot password</button>
      </form>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault(); // Stop normal form submission
      
      const role = document.getElementById("role").value;

      // Check the selected role
      if (role === "faculty_intern") {
        // Redirect to FI Dashboard
        window.location.href = "FI_Dashboard.html";
      } else {
        alert("Access allowed only for Faculty Interns.");
      }
    }
  </script>
</body>
</html>
